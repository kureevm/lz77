<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>LZ77 Сжатие и Разжатие</title>
</head>
<body>
<h1>Сжатие и восстановление файлов с использованием LZ77</h1>
<form action="compress.php" method="POST" enctype="multipart/form-data">
  <label for="fileInput">Выберите файл для обработки:</label>
  <input type="file" name="file" id="fileInput" required><br><br>
  <p>
  <label for="action">Выберите действие:</label>
  <select name="action" id="action" style="width: 200px" required>
    <option value="compress">Сжать файл</option>
    <option value="decompress">Разжать файл</option>
  </select>
  </p>
  <input type="submit" value="Отправить">
</form>
</body>
</html>
